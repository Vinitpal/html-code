<!DOCTYPE html>
<html>
    <head>
        <title>Vinitpal's First Project</title>
    <style>
        body {
            margin: 0px;
        }

        #menu {
            padding: 12px;
            background-color: red;
        }

        .menu-bar {
            padding: 10px;
            text-align: center;
            font-size: 20px;
            margin: 16px;
        }

        .menu-bar:hover {
            background-color: pink;
            cursor: pointer;
        }

        main {
            margin-left: 16px;  
        }

        h4 {
            font-size: 28px;
            font-family: monospace;
        }

        ul {
            margin-top: -15px;
            margin-bottom: 42px;
        }

        li {
            font-size: 18px;
            line-height: 28px;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: red;
        }

        #food-corner {
            margin-left: 240px;
            text-align: center;
        }

        img {
            width: 250px;
            height: 250px;
            border: solid 5px red;
            border-radius: 25%;
        }

        p {
            font-size: 20px;
            font-family: monospace;
            margin-bottom: 50px;
        }
    </style>
    </head>
    <body>
        <div id="menu">
        <span class="menu-bar">Index</span>
        <span class="menu-bar">Contact</span>
        <span class="menu-bar">About</span>
        </div>

        <main>
        <h4>My top favourite foods:</h4>
        <ul>
        <li><a href="#pizza">Pizza</a></li>
        <li><a href="#burger">Burger</a></li>
        <li><a href="#biryani">Biryani</a></li>
        <li><a href="aalo-paratha">Aaloo Paratha</a></li>
        <li><a href="dahi-vada">Dahi Vada</a></li>
        </ul>

        <div id="food-corner">
        <img id="pizza" src="https://www.simplyrecipes.com/wp-content/uploads/2019/09/easy-pepperoni-pizza-lead-4-600x840.jpg" alt="pizza">
        <p>Pizza!</p>
        <img id="burger" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/RedDot_Burger.jpg/285px-RedDot_Burger.jpg" alt="burger">
        <p>Burger!</p>
        <img id="biryani" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Hyderabadi_Chicken_Biryani.jpg" alt="biryani">
        <p>Biryanni!</p>
        <img id="aalo-paratha" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Aloo_Paratha1.jpg/800px-Aloo_Paratha1.jpg" alt="Aalo Paratha">
        <p>Aalo Paratha!</p>
        <img id="dahi-vada" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Dahi_Vadas_%28Dhai_Bhalla%29.JPG/800px-Dahi_Vadas_%28Dhai_Bhalla%29.JPG" alt="Dahi Vada">
        <p>Dahi Vada!</p>

        </main>
